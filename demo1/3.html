<body>
    <h1><del><mark>加油特种兵...</mark></del></h1>
    <h2><s>加油特种兵......</s></h2>
    <h3><ins>加油特种兵......</ins></h3>

    <h5><del>加油特种兵......</del></h5>
    <h6><s>加油特种兵......</s></h6>

    <small><mark>加油特种兵...(小号文本)</mark></small>
    <p>加油特种兵<span class="small">加油特种兵</span></p>
    <p><del>被删除的文本</del> </p>
    <p><s>没用的文本</s></p>
    <p><ins>已被删除</ins></p>
    <p><u>不在使用</u></p>
