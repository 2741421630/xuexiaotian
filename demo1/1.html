<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" href="css/index.css" />
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>


</head>

<body>
    <form id="from">
        <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-11 text-center text-info">
                    <h2>
                        请登录</h2>
                </div>
                <div class="col-lg-10">
                    <div class="col-lg-10">用户名:</div>
                    <input type="text" class="form-control" name="username" placeholder="请输入账户名" required autofocus />
                </div>
                <div class="col-lg-10">
                </div>
                <div class="col-lg-10">
                    <div class="col-lg-10">密 码:</div>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus />
                </div>
                <div class="col-lg-10">
                </div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">记住密码</input>
                </div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">自动登录</input>
                </div>
                <div class="col-lg-10">
                </div>
                <div class="col-lg-10">
                    <button type="button" id="btn" class="btn btn-success col-lg-12"> 登录</button>
                    <button type="button" id="btn" class="btn btn-success col-lg-12"> 注册</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
