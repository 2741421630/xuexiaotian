<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>两端对齐的按钮组</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		
		<div class="btn-group btn-group-justified" role="group" aria-label="group1">
		  <a type="button" class="btn btn-default">1</a>
		  <a type="button" class="btn btn-default">2</a>
		  <a type="button" class="btn btn-default">3</a>
		</div>
		<br />
		
		<div class="btn-group btn-group-justified" role="group" aria-label="group2">
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">1</button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">2</button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">3</button>
		  </div>
		</div>

	</body>
</html>
