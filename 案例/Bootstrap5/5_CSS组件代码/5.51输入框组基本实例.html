<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>输入框组基本实例</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="input-group">
		  <span class="input-group-addon" >@</span>
		  <input type="text" class="form-control" placeholder="用户名" aria-describedby="addon1">
		</div>
		<br />
		<div class="input-group">
		  <input type="text" class="form-control" placeholder="电子邮件" aria-describedby="addon2">
		  <span class="input-group-addon" >@qq.com</span>
		</div>
		<br />
		<div class="input-group">
		  <span class="input-group-addon">$</span>
		  <input type="text" class="form-control" placeholder="价格" aria-describedby="addon3">
		  <span class="input-group-addon">.00</span>
		</div>

	</body>
</html>
