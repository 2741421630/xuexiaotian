<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>导航栏的品牌图标</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

	</head>
	<body>


		<nav class="navbar navbar-default"> <!--第一层nav标签+navbar类的设置-->
		  <div class="container-fluid">   <!--第二层 容器-->
		    <div class="navbar-header">  <!-- 第三层  导航条头部-->
		      <a class="navbar-brand" href="#">   <!--第四层  头部区域的品牌图标-->
		        <img alt="Brand" title="brand" src="img/brand.png">
		      </a>
		    </div>
		  </div>
		</nav>


	</body>
</html>
