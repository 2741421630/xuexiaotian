<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列的嵌套</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			.row {
				margin-bottom: 15px;
			}			
			[class*="col-"] {
				padding-top: 15px;
				padding-bottom: 15px;
				background-color: rgba(86, 61, 124, 0.15);
				border: 1px solid rgba(86, 61, 124, .2);
				
			}
			.col-md-3,.col-md-9{
				height: 100px;
			}			
		</style>
	</head>
	<body>
	<div class="container">
	<div class="row">
		<div class="col-md-3">col-md-3</div>
		<div class="col-md-9">
			Level 1: .col-md-9
			<div class="row">
				<div class="col-md-6 ">
					Level 2:.col-md-6
				</div>
				<div class="col-md-6 ">
					Level 2:.col-md-6
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
