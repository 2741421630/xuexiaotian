<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列的偏移</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			.row {
				margin-bottom: 15px;
			}
			
			[class*="col-"] {
				padding-top: 15px;
				padding-bottom: 15px;
				background-color: rgba(86, 61, 124, 0.15);
				border: 1px solid rgba(86, 61, 124, .2);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">.col-md-4</div>
				<div class="col-md-4 col-md-offset-6">.col-md-4 .col-md-offset-6</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
				<div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
			</div>	
		</div>
	</body>
</html>
