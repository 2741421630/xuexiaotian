<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列的排序</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			.row {
				margin-bottom: 15px;
			}
			
			[class*="col-"] {
				padding-top: 15px;
				padding-bottom: 15px;
				background-color: rgba(86, 61, 124, 0.15);
				border: 1px solid rgba(86, 61, 124, .2);
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">

			<div class="row">
				<div class="col-md-9">99999</div>
				<div class="col-md-3">33333</div>
			</div>
			<div class="row">
				<div class="col-md-9 col-md-push-3">99999</div>
				<div class="col-md-3 col-md-pull-9">333333</div>
			</div>

		</div>
	</body>
</html>
