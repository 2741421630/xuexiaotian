		<dl class="dl-horizontal">
			<dt>地震云（本词条由“科普中国”百科科学词条编写与应用工作项目 审核 ）</dt>
			<dd>是一种被误传为可以提前预测地震的云，目前尚无准确定义，也不被气象专业或地质专业所认可，主要在中国和日本民间流传。中外科学界、地震局和气象局等机构曾多次对此进行辟谣，强调没有有效证据表明云可以用于预测地震。</dd> 
			<dt>地震波</dt>
			<dd>是由地震震源向四处传播的振动，指从震源产生向四周辐射的弹性波。</dd>
		</dl>
