<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>按钮禁用状态</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<button type="button" class="btn btn-lg btn-primary">原始按钮</button>
		<button type="button" class="btn btn-primary btn-lg" disabled="disabled">禁用的原始按钮</button><br /><br> 
		<a href="#" class="btn btn-danger btn-lg" role="button">危险按钮</a>
		<a href="#" class="btn btn-danger btn-lg disabled" role="button">禁用的危险按钮</a> 

	</body>
</html>
