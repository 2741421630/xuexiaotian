<!DOCTYPE html>
<html>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
	
		</style>

	<body>
		<p class="bg-primary">主要文本：蓝色</p>
