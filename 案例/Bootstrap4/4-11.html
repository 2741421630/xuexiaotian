<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<title>表单禁用</title>
	</head>
	<body>
	<div class="container">
	<form role="form" class="form-horizontal">
 		<div class="form-group">
 			<div class="col-xs-6">
 				<input class="form-control input-lg" type="text" placeholder="正常状态下效果">
 			</div>
 			<div class="col-xs-6">
 				<input class="form-control input-lg" type="text" placeholder="禁用状态下效果" disabled="disabled">
 			</div>
 		</div>
	</form>
	</div>
	

	</body>
</html>
