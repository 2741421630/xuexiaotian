<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<title>表单禁用</title>
	</head>
	<body>
		<fieldset disabled="disabled">
			<div class="form-group">
 			<div class="col-xs-6">
 				<input class="form-control input-lg" type="text" placeholder="请输入用户名">
 			</div>
 			<div class="col-xs-6">
 				<input class="form-control input-lg" type="text" placeholder="请输入密码" >
 			</div>
 			</div>
			<div class="form-group">
				<label class="control-label col-lg-1">下拉框禁用</label>
			<div class="col-lg-3">
				<select class="form-control" >
					<option>HTML</option>
					<option>CSS</option>
					<option>Javascript</option>
				</select>
			</div>
			</div>		
			<div class="form-group">
				<label class="control-label col-lg-1">按钮禁用</label>
			<div class="col-lg-3">
				<button type="button">按钮</button>
			</div>
		</div>	
	</fieldset>

	</body>
</html>
