<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<title>表单禁用</title>
	</head>
	<body>
	<div class="form-group">
		<label class="control-label col-lg-1">复选框禁用</label>
		<div class="col-lg-3">
			<input type="checkbox" disabled="disabled" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-1">单选按钮禁用</label>
		<div class="col-lg-3">
			<input type="radio" disabled="disabled" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-1">下拉框禁用</label>
		<div class="col-lg-3">
			<select class="form-control" disabled="disabled">
				<option>HTML</option>
				<option>CSS</option>
				<option>Javascript</option>
			</select>
		</div>
	</div>		
	<div class="form-group">
		<label class="control-label col-lg-1">按钮禁用</label>
		<div class="col-lg-3">
			<button type="button" disabled="disabled">按钮</button>
		</div>
	</div>	
	
	

	</body>
</html>
