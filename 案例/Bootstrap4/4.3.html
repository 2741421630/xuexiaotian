<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<title>水平表单</title>
	</head>
	
	<body>
	<div class="container">
		<form  class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-lg-1" for="exampleInputUsername">账号</label>
        <div class="col-lg-3">
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="请输入您的登录账号">
    	</div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-1" for="exampleInputPassword">密码</label>
        <div class="col-lg-3">
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="请输入您的登录密码">
    	</div>
    </div>
    <div class="form-group">
    	<div class="col-lg-4 ">
    <button type="submit" class="btn btn-default pull-right">登录</button>
		</div>
    </div>
    </div>
</form>

	</body>
</html>
