<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<title>基本实例</title>
	</head>
	<body>
	<form role="form">
    <div class="form-group">
        <label for="exampleInputUsername">账号</label>
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="请输入您的登录账号">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="请输入您的登录密码">
    </div>
    <button type="submit" class="btn btn-default">登录</button>
</form>

	</body>
</html>
