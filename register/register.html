<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/register.css" />
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <form id="form">
        <div class="mycenter">
            <div class="mysign">
                <div class="login">
                    <h2>用户注册</h2>
                </div>
                <div class="col-lg-10">
                    <label for="exampleInputUsername">输入账号:</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入账号" required autofocus />
                </div>

                <div class="col-lg-10">
                    <label for="exampleInputUsername">电话号码:</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入电话号码" required autofocus />
                </div>

                <div class="col-lg-10">
                    <label for="exampleInputUsername">电子邮箱:</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入邮箱地址" required autofocus />
                </div>

                <div class="col-lg-10">
                </div>
                <div class="col-lg-10">
                    <label for="exampleInputUsername">输入密码:</label>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus />
                </div>

                <div class="col-lg-6">
                    <label for="exampleInputUsername">确认密码:</label>
                    <input type="password" class="form-control" name="password" placeholder="请再次输入密码" required autofocus />
                </div>

                <!-- <div class="col-lg-10">
                </div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">记住密码</input>
                </div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">自动登录</input>
                </div> -->
                <div class="form-group">
                    <label class="control-label col-lg-1">选择注册类型</label>
                    <div class="col-lg-3">
                        <select class="form-control">
                            <option>- - -&nbsp;&nbsp;&nbsp;- - - </option>
                            <option>会员</option>
                            <option>非会员</option>
                            
                        </select>
                    </div>
                </div>

                <!-- <div class="col-lg-10">

                </div> -->

                <div class="col-lg-10">

                    <button type="button" id="btn" class="Submission btn-success col-lg-12"> 提交</button>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
