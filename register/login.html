<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/login.css" />
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>
    <form id="form">
        <div class="mycenter">
            <div class="mysign">
                <div class="login">
                    <h2>用户登录</h2>
                </div>
                <div class="col-lg-10">
                    <label for="exampleInputUsername">账  号:</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入账号" required autofocus />
                </div>

                <div class="col-lg-10">
                    <label for="exampleInputUsername">电  话:</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入电话号码" required autofocus />
                </div>



                <div class="col-lg-10">
                </div>
                <div class="col-lg-10">
                    <label for="exampleInputUsername">密  码:</label>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus />
                </div>

                <div class="col-lg-10">
                </div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">记住密码</input>
                </div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">自动登录</input>
                </div>

                <div class="col-lg-10">
                    <div class="optionradios">
                        <label class="radio">
                            <input type="radio" name="optionradios" />会员登录
                        </label>
                        <label class="radio">			
                            <input type="radio" name="optionradios"/>非会员登录
                        </label>
                    </div>
                </div>

                <div class="col-lg-10">
                    <button type="button" id="btn" class="btn btn-success col-lg-12"> 登录</button>
                    <button type="button" id="btn" class="btn btn-success col-lg-12" onclick="location.href='register.html'"> 注册</button>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
